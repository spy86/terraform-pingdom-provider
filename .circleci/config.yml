version: 2
jobs:
  code_analyze:
    docker:
      - image: circleci/openjdk:8
    steps:
      - run:
          name: Clone repository
          command: git clone https://bitbucket.org/devops_sysops/pingdom-provider.git
      - run:
          name: Dodnload SonarQube
          command: curl --insecure -OL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-2.6.zip
      - run:
          name: Unzip SonarQube
          command: unzip sonar-scanner-2.6.zip
      - run:
          name: Run SonarQube analyze
          command: ./sonar-scanner-2.6/bin/sonar-scanner -Dsonar.projectKey=PINGTERRA -Dsonar.organization=$ORG -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$TOKEN
workflows:
  version: 2
  test:
    jobs:
      - code_analyze